<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <section class="main-section">
        <header class "header">
            <div class="container header__container">
                <a href="/" class="header__logo"> <strong>Freelancer</strong> portfolio</a>
                <ul class="header__ul">
                    <li class="header__li"> <a href="/" class="header__a">Projects</a></li>
                    <li class="header__li"> <a href="/" class="header__a">Skills</a></li>
                    <li class="header__li"> <a href="/" class="header__a">Contacts</a></li>
                </ul>
            </div>
        </header>
        <div class="container"></div>
        <div class="info">
            <div class="info__title">Hi, my name is <span class="info_title_active">Uliana</span></div>
            <div class="info__role">a frontend developer</div>
            <div class="info__desc">with passion for learning and creating.</div>
            <a href="/" class="btn info__btn">Download CV</a>
        </div>
    </section>
    <section class="projects">
        <div class="projects__title">Projects</div>
        <div class="container">
            <div class="projects__list">
                <div class="item">
                    <div class="item__img">
                        <img src="/images/01.png" alt="Game">
                    </div>
                    <div class="item__title">Gaming streaming portal</div>
                </div>
                <div class="item">
                    <div class="item__img">
                        <img src="/images/02.png" alt="Video_serv">
                    </div>
                    <div class="item__title">Video service</div>
                </div>
                <div class "item">
                    <div class="item__img">
                        <img src="/images/03.png" alt="Video_port">
                    </div>
                    <div class="item__title">Video portal</div>
                </div>
                <div class="item">
                    <div class="item__img">
                        <img src="/images/04.png" alt="Date">
                    </div>
                    <div class="item__title">Dating app</div>
                </div>
                <div class="item">
                    <div class="item__img">
                        <img src="/images/05.png" alt="Landing">
                    </div>
                    <div class="item__title">Landing</div>
                </div>
                <div class="item">
                    <div class="item__img">
                        <img src="/images/06.png" alt="Gaming">
                    </div>
                    <div class="item__title">Gaming community</div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <ul class="social">
                    <li class="social__item"><a href="/"><img src="images/vk.svg" alt="VK"></a></li>
                    <li class="social__item"><a href="/"><img src="images/instagram.svg" alt="Instagram"></a></li>
                    <li class="social__item"><a href="/"><img src="images/twitter.svg" alt="Twitter"></a></li>
                    <li class="social__item"><a href="/"><img src="images/gitHub.svg" alt="GitHub"></a></li>
                    <li class="social__item"><a href="/"><img src="images/linkedIn.svg" alt="LinkedIn"></a></li>
                </ul>
                <div class="copyright">
                    <p>Â© 2022 frontend-dev.com</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
